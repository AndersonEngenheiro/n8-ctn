services:

  n8n-editor:
    image: n8nio/n8n:latest
    container_name: n8-ct
    ports: 
      - 5678:5678
    restart:
      unless-stopped
    environment:
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=24
      - N8N_LOG_LEVEL=error
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=@Jaguar17
    volumes:
      - ./n8-data:/home/node/.n8n
    